 <!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
    <body>
        <div class="chat">
            <div class="message">
                <div class="text">hello1 <br> jjjjjjjjjjj</div>
                <div class="time">16:56</div>
            </div>
            <div class="message-right">
                <div class="text">hello1 <br> dgfhfdgh <br> dg xdf fhfdgh</div>
                <div class="time">16:57</div>
            </div>
            <div class="message">
                <div class="text">hello1 <br> fghdfhg</div>
                <div class="time">16:59</div>
            </div>
            <div class="message-right">
                <div class="text">hello1 <br> 345345</div>
                <div class="time">17:04</div>
            </div>
        </div>

        <div class="input">
            <div contenteditable="true" class="new-message">hello</div>
            <div class="button">Send</div>
        </div>

        <div class="signup">
            <div>
                <p>
                    <input type="text" name="email" placeholder="Enter your email...">                    
                </p>
                <p>
                    <input type="password" name="email" placeholder="Enter your password...">                    
                </p>
                <p>
                    <input type="password" name="email" placeholder="Confirm your password...">
                </p>
                <p >
                    <div class="button">Sign Up</div>                    
                </p>
            </div>
        </div>
    </body>
</html>
